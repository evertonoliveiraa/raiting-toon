<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styleCadastro.css">
</head>
<body>
    <header>
        <img src="" alt="Logo-marca">
     </header>

    <div class="caixa-login">
        <input type="text" name="nome" id="nome" placeholder="Nome Completo" class="placeholder">

        <input type="email" name="email" id="email" placeholder="Nome de Usuário" class="placeholder">
        
            <p>Turma:</p>
        <select name="turma" id="turma" class="placeholder">
            <option value="1a">1º A</option>
            <option value="1b">1º B</option>
            <option value="1c">1º C</option>
            <option value="2a">2º A</option>
            <option value="2b">2º B</option>
            <option value="3a">3º A</option>
            <option value="3b">3º B</option>
        </select>

        <input type="password" name="senha" id="senha" placeholder="Senha" class="placeholder">

        <button id="btn-entrar">Cadastrar-se</button>
        <a href="../tela_principal/index.html" class="btn-p">Voltar</a>
    </div>
</body>
</html>
